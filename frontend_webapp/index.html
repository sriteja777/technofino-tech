<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technofino Thread Summarizer</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming style.css will be in the root as well -->
</head>
<body>
    <h1>Technofino Thread Summarizer</h1>

    <div id="statusArea" style="margin-top: 15px; padding: 10px; border-radius: 4px; border: 1px solid transparent;"></div>
    <div id="userStatus" style="margin-top: 10px; margin-bottom:10px; font-weight: bold;">Not logged in.</div>

    <div id="authContainer">
        <h3>Sign Up</h3>
        <input type="email" id="signupEmail" placeholder="Email" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 10px;">
        <input type="password" id="signupPassword" placeholder="Password" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 10px;">
        <button id="signupButton">Sign Up</button>

        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 10px;">
        <input type="password" id="loginPassword" placeholder="Password" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 10px;">
        <button id="loginButton">Login</button>
    </div>

    <button id="logoutButton" style="display:none; margin-top: 10px;">Logout</button>

    <div id="apiKeySection" style="display:none; margin-top: 20px;">
        <h3>Manage API Key</h3>
        <div>
            <label for="apiKey">Your Gemini API Key:</label>
            <input type="password" id="apiKey" name="apiKey" style="width: calc(100% - 130px); padding: 8px; margin-bottom: 5px; vertical-align: middle;">
            <button id="saveApiKeyButton" style="vertical-align: middle; margin-left: 5px;">Save API Key</button>
            <button id="editApiKeyButton" style="vertical-align: middle; margin-left: 5px; display:none;">Edit Key</button>
            <div id="apiKeyStatus" style="font-size: 0.9em; margin-top: 5px; margin-bottom: 5px;"></div>
            <p><small>Your API key will be stored securely and only used for your requests.</small></p>
        </div>
    </div>

    <div id="summarizerSection" style="display:none; margin-top: 20px;">
        <h2>Summarize & Ask</h2>
        <div>
            <label for="threadUrl">Technofino Thread URL:</label>
            <input type="text" id="threadUrl" name="threadUrl" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        </div>
        <button id="summarizeBtn">Summarize Thread</button>

        <h3 style="margin-top: 20px;">Summary</h3>
        <div id="summaryResult" style="margin-top: 10px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap;">
            <p>Summary will appear here...</p>
        </div>

        <h3 style="margin-top: 20px;">Ask a Question</h3>
        <div>
            <label for="questionInput">Your Question:</label>
            <input type="text" id="questionInput" name="questionInput" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        </div>
        <button id="askBtn">Ask</button>
        <div id="qnaResult" style="margin-top: 10px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap;">
            <p>Answer will appear here...</p>
        </div>
    </div>

    <!-- Firebase App (Core) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script type="module" src="script.js" defer></script>
</body>
</html>
